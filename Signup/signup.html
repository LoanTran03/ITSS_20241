<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup</title>
    <link rel="stylesheet" href="style.css">
    <script src="signup.js"></script>
  </head>
<body>
  <div class="wrapper">
    <h2>Registration Form</h2>
    <form action="success.html">
      <div class="input-box">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="number" placeholder="Age" required min="1">
      </div>
      <div class="input-box">
        <input type="number" placeholder="Height (cm)" required min="1">
      </div>
      <div class="input-box">
        <input type="number" placeholder="Weight (kg)" required min="1">
      </div>
      <div class="input-box">
        <h3>Gender</h3>
        <div class="gender-toggle">
          <label class="toggle">
            <input type="radio" name="gender" value="male" required>
            <span class="slider">Male</span>
          </label>
          <label class="toggle">
            <input type="radio" name="gender" value="female" required>
            <span class="slider">Female</span>
          </label>
        </div>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" required>
        <h3>I agree to the terms of service.</h3>
      </div>
      <div class="input-box button">
        <input type="submit" value="Sign Up">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login</a></h3>
      </div>
    </form>
  </div>
</body>
</html>

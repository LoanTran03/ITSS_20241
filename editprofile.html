<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="editprofile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <ul>
          <li><i class="fas fa-star"></i> Dashboard</li>
          <li><i class="fas fa-star"></i> Schedule</li>
          <li><i class="fas fa-star"></i> Target</li>
          <li><i class="fas fa-star"></i> Statistics</li>
          <li><i class="fas fa-star"></i> Nutrition</li>
        </ul>
      </aside>
      <main class="profile-content">
        <div class="top-icons">
          <i class="fas fa-bell notification-icon"></i>
          <i class="fas fa-user-circle profile-icon"></i>
        </div>
        <nav class="breadcrumb">
          <a href="#"><i class="fas fa-home"></i> Home</a> /
          <a href="#"><i class="fas fa-star"></i> Profile</a>
        </nav>
        <h1>Profile</h1>
        <div class="profile-container">
          <div class="profile-image">
            <div class="image-placeholder">
              <i class="fas fa-camera camera-icon"></i>
            </div>
          </div>
          <div class="profile-info">
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Value" />

              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Value" />

              <label for="dob">Date of Birth</label>
              <div class="dob-inputs">
                <input type="number" placeholder="Year" />
                <input type="number" placeholder="Month" />
                <input type="number" placeholder="Day" />
              </div>

              <label for="phone">Phone</label>
              <input type="text" id="phone" placeholder="Value" />

              <label for="work">Place of Work</label>
              <input type="text" id="work" placeholder="Value" />

              <label for="position">Position</label>
              <input type="text" id="position" placeholder="Value" />

              <button type="submit" class="edit-button">Save</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
